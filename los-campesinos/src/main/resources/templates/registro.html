<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registrostyle.css">
    <link rel="shortcut icon" href="img/Add a heading (Logo).png" type="image/x-icon">
    <title>Formulario Registro</title>
</head>
<body>  
    <section class="form-register">
        <h4>Formulario Registro</h4>
        <form method="post">
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingresa tu nombre">
            <input class="controls" type="text" name="username" id="username" placeholder="Ingresa un username">
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingresa un correo">
            <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingresa una contraseña">
            <div id="errorBox">
            </div>
            <input class="botons" type="button" onclick="register()" value="Registrarse">
        </form>
    </section>

    <script src="js/register.js"></script>
    
</body>
</html>
