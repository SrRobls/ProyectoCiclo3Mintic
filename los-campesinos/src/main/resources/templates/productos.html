<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/indexstyle.css">
    <title>Los Campesinos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
    <!--NAVEGADOR-->
    <!-- <h1 th:text="${titulo}"></h1> -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Los Campesinos</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Salir</a>
              </li>
              <li>
                <a class="nav-link" href="/ayuda">Ayuda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/carrito">Carrito</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/productos">Productos</a>
            </li>
            </ul>
          </div>
        </div>
    </nav>
<!--Cartas Productos-->
    <h2 th:text = "${titulo}" style="text-align: center;"></h2>
    <span class="mesajeVacio" th:if="${productos.isEmpty()}" th:text="${mensaje}"></span>
    <div class="conedortarjetas">
      <ul class="nav nav-pills flex-column mb-auto">
        <li th:class="'nav-item ' +${activadoVerduras == true ? 'active' : ''}">
          <a href="/verduras" class="nav-link " aria-current="page">
            Verduras
          </a>
        </li>
        <li th:class="'nav-item ' +${activadoFrutas == true ? 'active' : ''}">
          <a href="/frutas" class="nav-link " aria-current="page">
            Frutas
          </a>
        </li>
        <li th:class="'nav-item ' +${activadoGranos == true ? 'active' : ''}">
          <a href="/granos" class="nav-link " aria-current="page">
            Granos
          </a>
        </li>
      </ul>
      <div class="tarjetas">
        

          <div class="card" style="width: 18rem;" th:if="${!productos.isEmpty()}" th:each="producto: ${productos}">
            <img th:src="${producto.getLinkImagen}" class="card-img-top" alt="...">
            <div class="card-body">
              <span class="product-price" th:text="${producto.getPrecioKilo}"></span>
              <p class="card-description" th:text="${producto.getNombre}"></p>
            </div>
            <button class="addToCart"><i class="fa-solid fa-cart-plus">AÃ±adir Al Carrito</i></button>
          </div>
      </div>
    </div>
      




<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

</body>
</html>
